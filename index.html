<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>BUY-IT-NOW</title>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components/services/utilities.service.js"></script>
    <script src="js/components/services/services.js"></script>
    <script src="js/components/services/offeredProduct.service.js"></script>
    <script src="js/components/services/soldProducts.service.js"></script>
    <script src="js/components/services/confirmOrder.service.js"></script>
    <script src="js/components/services/cartTotal.service.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/index.js"></script>
    <script src="js/components/list/cart.controller.js"></script>
    <script src="js/components/add/add.controller.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app='shoppingCart'>
    <!-- add products -->
    <div ng-include="'partials/add-product.html'"></div>
    <!-- your shopping cart list -->
    <div class="shopping-wrapper row">
    <h2>YOUR SHOPPING CART</h2>
    <div ng-controller='CartController as cartList' class='cart' ng-show="cartList.items.length">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartList.items track by $index">
                    <td>{{ item.title }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price | currency}}</td>
                    <td>{{ item.price * item.quantity | currency }}</td>
                    <td><button ng-click="cartList.remove($index, item)" class="button alert">Remove</button></td>
                </tr>
                <tr>
                    <td><strong>Cart total</strong></td>
                    <td></td>
                    <td></td>
                    <td>{{ cartList.cart_total | currency}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="confirm"><button ng-click="cartList.confirmOrder($event, cartList.items)" class="button">Confirm</button></div>
    </div><!-- .cart -->
    </div><!-- .shopping-wrapper -->
    <div class="your-purchases row">
        <your-purchases></your-purchases>
    </div>
</body>
</html>
